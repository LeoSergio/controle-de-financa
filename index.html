<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="header">
    <header>
        <ul>
            <li><a href="https://leosergio.github.io/Projeto"><i class='bx bx-home-alt-2'></i>Home</a></li>
            <li><a href="https://leosergio.github.io/Projeto/curriculo/curriculo"><i class='bx bx-spreadsheet'></i>Curriculo</a></li>
            <li><a href="https://leosergio.github.io/Projeto/portfolio/portfolio"><i class='bx bx-briefcase-alt'></i>Portifólio</a></li>
            <li><a href="https://leosergio.github.io/Projeto/sobremim/sobremim"><i class='bx bx-male'></i>Sobre</a></li>
        </ul>
    </header>
</div>
    <section>
        <h1>Sistema Financeiro</h1>
    </section>

    <main>
        <div class="resume">
            <div>
                Entradas: R$ 
                <span class="incomes">0.00</span>
            </div>

            <div>
                <!--Despesas-->
                Saídas: R$ 
                <span class="expenses">0.00</span>
            </div>

            <div>
                Total: R$ 
                <span class="total">0.00</span>
            </div>
        </div>
            
            <div class="newItem">
                <div class="divDesc">
                    <label for="desc">Descrição</label>
                        <input type="text" id="desc">
                    </div>
                <div class="divAmount">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount">
                </div>
                <div class="divType">
                    <label for="type">Tipo</label>
                    <select id="type">
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>
                </div>
                <button id="btnNew">Incluir</button>
            </div>
        

<div class="divTable">
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th class="columnAmount">Valor</th>
                <th class="columnType">Tipo</th>
                <th class="columnAction"></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
    </main>
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
